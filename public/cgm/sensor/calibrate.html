<div ui-content-for="title">
  <span>Calibrate</span>
</div>

<div ui-content-for="navbar-left">
  <a href="/cgm/sensor" class="btn btn-navbar btn-icon-only"><i class="fa fa-chevron-left fa-navbar"></i></a>
</div>

<div class="scrollable">
  <div class="scrollable-content section">
    <form role="form" name=calibrateform novalidate ng-submit="calibrateform.$valid && calibrate(value)">
      <fieldset>
        <legend>Enter BG meter value</legend>
        <div class="form-group has-success has-feedback">
          <label ui-if="glucoseUnits == 'mmol/L'">BGL (mmol/L)</label>
          <label ui-if="glucoseUnits == 'mg/dL'">BGL (mg/dL)</label>
          <input glucose
                 type="number"
                 step="0.1"
                 ng-min="40"
                 ng-max="400"
                 ng-model="value"
                 class="form-control"
                 placeholder="BGL">
        </div>
      </fieldset>
      <hr>
      <button class="btn btn-primary btn-block">
        Save
      </button>
    </form>
  </div>
</div>
